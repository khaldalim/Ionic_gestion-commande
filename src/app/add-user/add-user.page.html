<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter commande</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form a (ngSubmit)="ajouterUser()" >
      <ion-item lines="full">
        <ion-label position="floating">ID user :</ion-label>
        <ion-input type="text" [(ngModel)]="user.id"  name="numUser" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">nom : </ion-label>
        <ion-input type="text" [(ngModel)]="user.nom" name="nomUser" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">prenom : </ion-label>
        <ion-input type="text" [(ngModel)]="user.prenom" name="prenomUser" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">email : </ion-label>
        <ion-input type="email" name="emailUser" [(ngModel)]="user.email" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Enregistrer</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ion-content>
