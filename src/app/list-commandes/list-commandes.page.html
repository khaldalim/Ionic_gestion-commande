<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>liste des commandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let cmd of commandes">
    <ion-label>
      <h4>ID : {{cmd.id}}</h4>
      <h4>libelle :{{cmd.libelle}}</h4>
      <h4>client :{{cmd.client}}</h4>
    </ion-label>

  </ion-item>
</ion-list>
</ion-content>
